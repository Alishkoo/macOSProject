<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Alibek's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .offline-message {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 2rem;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .features h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <div class="offline-message">
      <p>
        It looks like you've lost your internet connection. 
        Don't worry, you can still browse cached content!
      </p>
    </div>

    <button onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Previously visited pages</li>
        <li>Cached movie posters</li>
        <li>Your saved favorites</li>
        <li>App interface</li>
      </ul>
    </div>
  </div>

  <script>
 
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
